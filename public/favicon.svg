<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- Gradient for the music note -->
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#4f46e5" stroke-width="16" opacity="0.3"/>
  
  <!-- Music note with streaming waves -->
  <g filter="url(#glow)">
    <!-- Main note head (ellipse) -->
    <ellipse cx="180" cy="340" rx="60" ry="45" fill="url(#noteGradient)"/>
    
    <!-- Note stem -->
    <rect x="225" y="120" width="20" height="220" rx="10" fill="url(#noteGradient)"/>
    
    <!-- Note flag/beam area with streaming bars -->
    <g fill="url(#noteGradient)">
      <!-- Streaming bars representing HLS -->
      <rect x="245" y="120" width="80" height="16" rx="8" opacity="1"/>
      <rect x="245" y="152" width="100" height="16" rx="8" opacity="0.85"/>
      <rect x="245" y="184" width="70" height="16" rx="8" opacity="0.7"/>
      <rect x="245" y="216" width="90" height="16" rx="8" opacity="0.55"/>
    </g>
  </g>
  
  <!-- Decorative dots (representing sound/streaming) -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="380" cy="300" r="12"/>
    <circle cx="400" cy="340" r="8"/>
    <circle cx="390" cy="380" r="10"/>
  </g>
</svg>
